name: Test Workflow
 
on:
  push:
    branches:
        - main
 
jobs:
  example-job:
    runs-on: ubuntu-latest
 
    steps:
    - name: checkout repository
      uses: actions/checkout@v2
 
    - name: use GitHub API with PAT
      env:
        GITHUB_TOKEN: ${{  secrets.GH_PAT  }}
      run: |
        curl -H "Authorization: token $GITHUB_TOKEN" https://api.github.com/user
